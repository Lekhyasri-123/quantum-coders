<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }
        .control-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-on, .btn-off {
            font-size: 18px;
            width: 120px;
            margin: 5px;
        }
        .btn-on {
            background-color: green;
            color: white;
        }
        .btn-off {
            background-color: red;
            color: white;
        }
        .iframe-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        iframe {
            width: 100%;
            max-width: 450px;
            height: 260px;
            border: 1px solid #cccccc;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 100vh; /* Full screen height */
        width: 100%;   /* Full screen width */
      }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="control-container">
            <h3>Control Panel</h3>
            <button class="btn btn-on" onclick="onFunction()">On</button>
            <button class="btn btn-off" onclick="offFunction()">Off</button>
        </div>

        <div class="iframe-container">
            <iframe src="https://thingspeak.com/channels/2802910/widgets/1000650" title="ThingSpeak Widget"></iframe>
            <iframe src="https://thingspeak.com/channels/2802910/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15" title="ThingSpeak Chart"></iframe>
        </div>
    </div>
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Latitude and Longitude for the location
        const latitude = 16.2463375;  // Example: San Francisco
        const longitude = 80.4077208;

        // Initialize the map
        const map = L.map('map').setView([latitude, longitude], 13); // Set zoom level to 13

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker at the latitude and longitude
        const marker = L.marker([latitude, longitude]).addTo(map);

        // Add a popup to the marker
        marker.bindPopup(`<b>Location</b><br>Latitude: ${latitude}<br>Longitude: ${longitude}`).openPopup();
    </script>

    <script>
        function onFunction() {
            fetch("https://api.thingspeak.com/update?api_key=CLUQVBAMFKK1GALQ&field1=10")
                .then(response => {
                    if (response.ok) {
                        alert("The system is configured to be speed control");
                    } else {
                        alert("Failed to turn ON the system");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred while turning ON the system");
                });
        }

        function offFunction() {
            fetch("https://api.thingspeak.com/update?api_key=CLUQVBAMFKK1GALQ&field1=0")
                .then(response => {
                    if (response.ok) {
                        alert("The system is OFF");
                    } else {
                        alert("Failed to turn OFF the system");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred while turning OFF the system");
                });
        }
    </script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
